<div class="login-center text-center">
  <form [formGroup]="loginForm" action="#" class="form-signin">
    <mat-card>
      <mat-card-header>
        <img mat-card-avatar src="assets/img/icon-login.png">
        <mat-card-title>
          Welcome
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="align-center">

        <div class="form-group row">
          <div class="col-lg-12">
            <mat-form-field class="field-full-width">
              <input formControlName="username" matInput placeholder="Enter your username">
            </mat-form-field>
          </div>
          <div class="col-lg-12">
            <mat-form-field class="field-full-width">
              <input formControlName="password" matInput type="password" placeholder="Enter password">
            </mat-form-field>
          </div>
          <div class="col-lg-12">
            <mat-checkbox formControlName="rememberMe" style="float:left;">Remember Me</mat-checkbox>
          </div>
          <div class="col-lg-12">
            <mat-error *ngIf="errorMessage">
              {{errorMessage}}
            </mat-error>
          </div>
        </div>

      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button color="primary" type="submit" (click)="signIn()" [disabled]="loginForm.invalid">Login</button>
        <button mat-flat-button (click)="moveToForgot()">Forgot Password?</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
