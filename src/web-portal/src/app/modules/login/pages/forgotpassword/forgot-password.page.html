<div class="login-center text-center">
    <mat-card class="form-signin">
        <mat-card-header>
            <div style="font-size: 30px;" mat-card-avatar>
                <mat-icon [inline]="true" color="primary">lock_open</mat-icon>
            </div>
            <mat-card-title>
                <div class="pt-2 forgot-header">Forgot Password?</div>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content class="align-center">
            <form [formGroup]="forgotPasswordForm" *ngIf="!isComplete">
                <div class="form-group row">
                    <div class="col-lg-12">
                        <mat-form-field class="field-full-width">
                            <input formControlName="email" matInput type="email" placeholder="Enter your email">
                        </mat-form-field>
                    </div>
                    <div class="col-lg-12">
                        <mat-error *ngIf="errorMessage">
                            {{errorMessage}}
                        </mat-error>
                    </div>
                </div>
            </form>
            <div class="row" *ngIf="isComplete">
                <div class="col-lg-12">
                    We have e-mailed your password link, please check your mailbox!
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-flat-button color="primary" (click)="forgotPassword()" *ngIf="!isComplete">Submit</button>
            <button mat-flat-button (click)="moveToLogin()">Back</button>
        </mat-card-actions>
    </mat-card>
</div>
