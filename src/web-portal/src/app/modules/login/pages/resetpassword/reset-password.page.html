<div class="login-center text-center">
    <mat-card class="form-signin">
        <mat-card-header>
            <div style="font-size: 30px;" mat-card-avatar>
                <mat-icon [inline]="true" color="primary">verified_user</mat-icon>
            </div>
            <mat-card-title>
                <div class="pt-2 reset-header">
                    Reset your password
                </div>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content class="align-center">
            <form [formGroup]="resetPasswordForm" *ngIf="!isComplete && isRecoveryMode">
                <div class="form-group row">
                    <div class="col-lg-12">
                        <mat-form-field class="field-full-width">
                            <input formControlName="newPassword" matInput type="password"
                                placeholder="Enter your new password">
                        </mat-form-field>
                    </div>
                    <div class="col-lg-12">
                        <mat-error *ngIf="errorMessage">
                            {{errorMessage}}
                        </mat-error>
                    </div>
                </div>
            </form>
            <div class="row" *ngIf="isComplete && isRecoveryMode">
                <div class="col-lg-12">
                    We have reset your new password, please click Back to login!
                </div>
            </div>
            <div class="row" *ngIf="!isRecoveryMode">
                <div class="col-lg-12">
                    Sorry, there are nothing happens to help you!
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-flat-button color="primary" (click)="resetPassword()"
                *ngIf="!isComplete && isRecoveryMode">Reset</button>
            <button mat-flat-button (click)="moveToLogin()">Back</button>
        </mat-card-actions>
    </mat-card>
</div>
