<div class="row row-heading">
    <h3>Chart Filters:</h3>
</div>
<div>
    <m-table [(value)]="chartFilters" #mtable [selectable]="false" selectionHandler="false">
        <m-column field="name" header="Name">
        </m-column>
        <m-column field="displayName" header="Display Name">
        </m-column>
        <m-column field="value" header="Actions">
            <ng-template let-col let-row="row" mTemplate="body">
                <button mat-icon-button color="accent" type="button" matTooltip="Edit Filter" (click)="editFilter(row)">
                    <mat-icon>create</mat-icon>
                </button>&nbsp;
                <button *ngIf="enableDatasource(row)" mat-icon-button color="primary" matTooltip="Edit Datasource"
                    (click)="editDatasource(row)">
                    <mat-icon>library_books</mat-icon>
                </button>&nbsp;
                <button mat-icon-button color="warn" matTooltip="Delete Filter" (click)="deleteFilter(row)">
                    <mat-icon>delete</mat-icon>
                </button>
            </ng-template>
        </m-column>
        <ng-template mTemplate="emptyTable">
            <div class="align-center">
                No records
            </div>
        </ng-template>
    </m-table>
</div>
