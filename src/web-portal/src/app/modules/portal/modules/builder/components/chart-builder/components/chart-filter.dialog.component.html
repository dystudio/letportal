<h3 mat-dialog-title>Chart Filter</h3>
<mat-dialog-content>
    <form class="dialog-width" [formGroup]="chartFilterFormGroup" (ngSubmit)="onSubmit()">
        <div class="form-group row">
            <label class="col-lg-2 col-form-label">Display Name</label>
            <div class="col-lg-6">
                <mat-form-field class="field-full-width">
                    <input matInput placeholder="Enter Display Name" #displayNameInput formControlName="displayName"
                        maxlength="250" />
                    <mat-hint align="end">
                        {{displayNameInput.value?.length || 0}}/250
                    </mat-hint>
                </mat-form-field>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-2 col-form-label">Filter Control Type</label>
            <div class="col-lg-6">
                <mat-form-field class="field-full-width">
                    <mat-select placeholder="Choose Filter Type" formControlName="type">
                        <mat-option *ngFor="let filterType of _filterTypes" [value]="filterType.value">
                            {{ filterType.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="form-group row" *ngIf="enableRangeValue()">
            <label class="col-lg-2 col-form-label">Range Value</label>
            <div class="col-lg-6">
                <mat-form-field class="field-full-width">
                    <input matInput placeholder="Enter Range Value" #rangeValueInput formControlName="rangeValue" maxlength="250" />
                    <mat-hint align="end">
                        {{rangeValueInput.value?.length || 0}}/250
                    </mat-hint>
                </mat-form-field>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-2 col-form-label">Is Multiple</label>
            <div class="col-lg-1 pt-3 align-center">
                <mat-checkbox formControlName="isMultiple">
                </mat-checkbox>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-2 col-form-label">Is Hidden</label>
            <div class="col-lg-1 pt-3 align-center">
                <mat-checkbox formControlName="isHidden">
                </mat-checkbox>
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="" cdkFocusInitial>Cancel</button>&nbsp;
    <button mat-button (click)="onSubmit()" color="primary">Save</button>
</mat-dialog-actions>
