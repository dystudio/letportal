<h3 mat-dialog-title>Form Claim</h3>
<mat-dialog-content>
    <form [formGroup]="claimFormGroup">
        <div class="form-group row">
            <div class="col-lg-12">
                <mat-form-field class="field-full-width">
                    <input matInput placeholder="Enter Claim Name" formControlName="name" />
                </mat-form-field>
            </div>
            <div class="col-lg-12">
                <mat-form-field class="field-full-width">
                    <input matInput placeholder="Enter Display Name" formControlName="displayName" />
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="" cdkFocusInitial>Cancel</button>&nbsp;
    <button mat-button (click)="onSubmit()" color="primary">Save</button>
</mat-dialog-actions>
