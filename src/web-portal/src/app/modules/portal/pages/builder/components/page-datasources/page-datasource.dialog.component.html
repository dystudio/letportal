<h3 mat-dialog-title>Datasource</h3>
<mat-dialog-content>
    <form class="dialog-width" [formGroup]="datasourceForm" (ngSubmit)="onSubmit()">
        <div class="form-group row">
            <label class="col-lg-2 col-form-label">Name:</label>
            <div class="col-lg-6">
                <mat-form-field class="field-full-width">
                    <input formControlName="name" matInput #displayNameInput placeholder="Enter Datasource Name">
                    <mat-hint align="end">
                        {{displayNameInput.value?.length || 0}}/255
                    </mat-hint>
                </mat-form-field>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-2 col-form-label">Condition:</label>
            <div class="col-lg-6">
                <mat-form-field class="field-full-width">
                    <input formControlName="triggerCondition" matInput #triggerConditionInput
                        placeholder="Enter Trigger Condition">
                    <mat-hint align="end">
                        {{triggerConditionInput.value?.length || 0}}/255
                    </mat-hint>
                </mat-form-field>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-2 col-form-label">Active:</label>
            <div class="col-lg-6">
                <mat-slide-toggle formControlName="isActive"></mat-slide-toggle>
            </div>
        </div>        
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="" cdkFocusInitial>Cancel</button>&nbsp;
    <button mat-button (click)="onSubmit()" color="primary">Save</button>
</mat-dialog-actions>
