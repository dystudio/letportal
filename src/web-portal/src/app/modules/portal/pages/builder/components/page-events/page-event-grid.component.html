<div class="grid-container-sub">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Page Events
                <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu" xPosition="before">
                    <button mat-menu-item (click)="addNewEvent()">New Event</button>
                </mat-menu>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content class="align-center">
            <mat-table #table class="lmat-elevation-z8" [dataSource]="currentEvents">
                <ng-container matColumnDef="eventKey">
                    <mat-header-cell *matHeaderCellDef class="mat-column-vinCode">Event Name
                    </mat-header-cell>
                    <mat-cell *matCellDef="let event" class="mat-column-vinCode">{{event.eventName}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="sourceName">
                    <mat-header-cell *matHeaderCellDef class="mat-column-vinCode">Trigger Type
                    </mat-header-cell>
                    <mat-cell *matCellDef="let event" class="mat-column-vinCode">{{translateEventActionType(event)}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef>
                        Actions
                    </mat-header-cell>
                    <mat-cell *matCellDef="let event">
                        <button mat-icon-button color="primary" matTooltip="Edit Event" (click)="editEvent(event)">
                            <mat-icon>create</mat-icon>
                        </button>&nbsp;
                        <button mat-icon-button color="warn" type="button" matTooltip="Delete Event"
                            (click)="deleteEvent(event)">
                            <mat-icon>delete</mat-icon>
                        </button>&nbsp;
                    </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedListColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedListColumns">
                </mat-row>
            </mat-table>

            <div class="align-center" *ngIf="currentEvents.length == 0">No records</div>
        </mat-card-content>
    </mat-card>
</div>
